<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Hotels Combined</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="WidgetCreate.js"></script>

</head>
<body>

<div id="tkoWidget" style="float: left; display: inline">
    <!-- Place the Tokyo widget here (filename=Tokyo)-->

    <script type="text/javascript">
        setWidget('Tokyo', 'tkoWidget'); setInterval(function() { setWidget('Tokyo', 'tkoWidget');},60000);
    </script>

</div>

<div id="nycWidget" style="float: right; display: inline">
    <!-- Place the New York City widget here (filename=New_York_City)  -->

    <script type="text/javascript">
        setWidget('New_York_City', 'nycWidget'); setInterval(function() { setWidget('New_York_City', 'nycWidget');},60000);
    </script>

</div>

</body>
</html>
